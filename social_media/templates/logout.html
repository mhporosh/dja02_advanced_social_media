{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 text-center">
    <h2>You have been logged out successfully!</h2>
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary mt-3">Log In Again</button>
    </form>    
</div>
{% endblock %}
