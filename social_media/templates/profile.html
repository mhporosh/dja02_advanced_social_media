{% extends 'base.html' %}

{% block content %}
<div class="row">
    <!-- Sidebar -->
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Menu</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a href="{% url 'profile' %}">Profile</a>
                    </li>
                    <li class="list-group-item">
                        <a href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Feed -->
    <div class="col-md-9">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Your Profile</h5>
                <a href="{% url 'create_post' %}" class="btn btn-primary mb-3">Create Post</a>
                {% for post in posts %}
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">{{ post.user.username }}</h6>
                            <p class="card-text">{{ post.content }}</p>
                            {% if post.image %}
                                <img src="{{ post.image.url }}" class="img-fluid" alt="Post Image">
                            {% endif %}
                            <p class="card-text"><small class="text-muted">{{ post.created_at }}</small></p>
                            <a href="{% url 'edit_post' post.id %}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{% url 'delete_post' post.id %}" class="btn btn-sm btn-danger">Delete</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
